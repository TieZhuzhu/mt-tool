# ==================== 应用配置默认值 ====================
# 此文件是主要的默认值来源，统一管理所有配置
#
# 配置优先级（从高到低）：
# 1. 系统属性（-Dmt.tool.xxx=value）- 运行时通过 JVM 参数覆盖
# 2. 此文件（application.properties）- 主要的默认值来源
# 3. 代码硬编码默认值 - 最后的兜底值（仅在文件中也没有配置时使用）
#
# 使用说明：
# - 修改默认值：直接编辑此文件
# - 临时覆盖：运行时使用 -Dmt.tool.xxx=value
# - 新增配置：在此文件中添加，代码中只需定义配置键即可

# ==================== 日志配置 ====================
# 是否启用控制台日志输出
mt.tool.console.log=true
# 是否启用异步日志输出
mt.tool.console.log.async=true

